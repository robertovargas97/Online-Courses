<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio y Video</title>
</head>

<body>

    <h1>Archivos multimendia</h2>

        <h2>Videos</h2>
        <video  controls preload="metadata" poster="img/poster.jpg" loop width="500px">
            <source src="video/codigo.mp4" type="video/mp4">
            <source src="video/codigo.webm" type="video/webm">
            <source src="video/codigo.ogv" type="vieo/ogg">
            <p>Tu navegador no soporta video</p>
        </video>


        <h2>Audio</h2>
        <audio controls>
            <source src="audio/audio.m4a" type="audio/m4a">

            <source src="audio/audio.oga" type="audio/ogg">
        </audio>

</body>

</html>
