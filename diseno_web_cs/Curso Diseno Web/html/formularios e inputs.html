<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>

<body>

    <form action="" method="">
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Nombre:" maxlength="10" required name="nombre" readonly disabled id="nombre">
        <br>
        <br>
        <input type="email" placeholder="Correo" name="correo">
        <br>
        <br>
        <textarea name="mensaje" id="mensaje" placeholder="mensaje"></textarea>
        <br>
        <br>
        <label for="pais">Pais</label>
        <select name="pais" id="pais">
            <option value="MEXICO">MEXICO</option>
            <option value="COSTA RICA">COSTA RICA</option>
        </select>
        <br>
        <br>
        <input type="radio" name="genero" value="hombre" id="hombre"><label for="hombre">Hombre</label>
        <input type="radio" name="genero" value="mujer" id="mujer"><label for="mujer">Mujer</label>
        <input type="radio" name="genero" value="helicoptero" id="helicoptero"><label for="helicoptero">Helicoptero</label>
        <br>
        <br>
        <input type="checkbox" name="terminos" id="terminos"><label for="terminos">Terminos y condiciones</label>
        <br>
        <br>
        <input type="password" placeholder="ContraseÃ±a" maxlength="10">
        <br>
        <br>
        <input type="color" name="color">
        <br>
        <br>
        <input type="number" min="5" max="10">
        <br>
        <br>
        <input type="range" min="0" max="10" name="rango">
        <br>
        <br>
        <input type="url" name="url" placeholder="sitio web">
        <br>
        <br>
        <input type="submit">


    </form>


</body>

</html>
