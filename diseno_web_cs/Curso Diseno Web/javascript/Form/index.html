<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="estilos.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
            rel="stylesheet">

    </head>
    <body>

        <div class="container">
            <form action="" method="post" class="form" id="form" name="form">

                <div class="input-container">
                    <input type="text" name="name" id="name" placeholder="Name">
                    <input type="email" name="mail" id="mail"
                        placeholder="Mail">
                    <div class="sex">
                        <input type="radio" name="sex" id="man" value="Man">
                        <label class="radio-label" for="man">Man</label>
                        <input type="radio" name="sex" id="women" value="Womer">
                        <label class="radio-label" for="women">Women</label>
                    </div>

                    <div class="terms">
                        <input type="checkbox" name="terms" id="terms">
                        <label for="terms">Accepy terms and conditions</label>
                    </div>

                    <ul class="error" id="error">
                        
                    </ul>
                </div>

                <input type="submit" value="Sign in" class="btn">
            </form>
        </div>






        <script src="main.js"></script>
    </body>
</html>
