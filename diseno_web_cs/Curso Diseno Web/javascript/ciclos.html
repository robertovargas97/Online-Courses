<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FOR</title>
</head>

<body>

    <script>
        var numero = prompt("Numero");
        for (let index = 0; index < numero; index++) {
            document.write(index + ".");
            document.write("<br>");
        }
        document.write("<br>");

        /*
        //Semana debe ser un arreglo
        for (dia in semana) {
        
        }
        */


        //-------WHILE-------------------------------------------------------------------------
        let index2 = 0;
        while (index2 < numero) {
            document.write("Hola numero " + index2);
            document.write("<br>");
            index2++;

        }

    </script>

</body>

</html>
